<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Complete Recipe Meal Prep Planner</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oregano&family=Questrial&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="src/main.js"></script>
  <script type="module" src="src/getdates.js"></script>
</head>
<body>
  <header>
    <h1>üçΩÔ∏è   The Complete Meal Prep Planner   üçΩÔ∏è</h1>
    
    <nav>
        <a href="#" id="home-btn">Home</a>
        <a href="#/search" id="search-btn">Search</a>
        <a href="#/favorites" id="favorites-btn">Favorites</a>
        <a href="#/signup" id="signup-btn">Sign Up</a>
        <a href="#/login" id="login-btn">Login</a>
        <a href="#/logout" id="logout-btn">Log Out</a>
      </nav>
  </header>

  <main id="app">
    <section id="auth">
      <h2>Login</h2>
      <input id="login-username" type="text" placeholder="Username" />
      <input id="login-password" type="password" placeholder="Password" />
      <button id="login-btn">Log In</button>
    </section>

    <section id="signup" style="display: none;">
      <h2>Sign Up</h2>
      <input id="signup-username" type="text" placeholder="Enter a Valid Username" />
      <input id="signup-password" type="password" placeholder="Password" />
      <button id="signup-btn">Sign Up</button>
    </section>

    <section id="search" style="display: none;">
      <h2>Search Recipes</h2>
      <input id="search-bar" type="text" placeholder="Search for recipes..." />
      <button id="search-btn">Search</button>
      <div id="search-results"></div>
    </section>

    <section id="saved-recipes-section" style="display: none;">
      <h2>Your Saved Recipes</h2>
      <div id="saved-recipes"></div>
    </section>

    <section id="profile" style="display: none;">
      <h2>Your Profile</h2>
      <p id="profile-username"></p>
    </section>

    <section id="auth">
      <h2>Log Out</h2>
      <input id="logout" type="text" placeholder="Log Out" />
      <button id="logout-btn">Log Out</button>
    </section>

  </main>
